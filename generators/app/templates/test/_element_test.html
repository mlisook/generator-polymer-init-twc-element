<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title><%= name %> test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../<%= name %>.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <<%= name %>></<%= name %>>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <<%= name %> a-sample-property="foo"></<%= name %>>
      </template>
    </test-fixture>

    <script>
      suite('<%= name %>', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.aSampleProperty, 'an initial value');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'an initial value');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.aSampleProperty, 'foo');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'foo');
        });

        test('the computed property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.fooStatus, true);
          element.aSampleProperty="not foo";
          assert.equal(element.fooStatus, false);
        });
      });
    </script>

  </body>
</html>
